<h3>Todos List</h3>

@if (!todoItems().length) {
<p>Loading...</p>
}

<form>
    <label>Filter todos</label>
    <input name="searchTerm" [(ngModel)]="searchTerm" placeholder="search for todos" />
</form>

<ul class="todos">
    @for (todo of todoItems() | filterTodos : searchTerm() ; track todo.id) {
        <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo"/>
    }
</ul>
